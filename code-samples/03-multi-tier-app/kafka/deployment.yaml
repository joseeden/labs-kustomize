apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: landoop/fast-data-dev:latest
          ports:
            - containerPort: 2181
            - containerPort: 3030
            - containerPort: 9092
